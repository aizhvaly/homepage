name: Develop CI

on:
  push:
    branches:
      - 'develop'

jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@master
      - name: Generate build number
        uses: einaregilsson/build-number@v1
        with:
          token: ${{secrets.github_token}}
      - name: Pipline notify started
        uses: dialogs/dialog-notify-action@master
        with:
          url: ${{ secrets.DIALOG_WEBHOOK }}
          message: 'üëâüèæ Homepage build *#$BUILD_NUMBER*: pipeline started. '
      - name: Build
        env:
          EMAIL_USER: ${{secrets.EMAIL_USER}}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          GHOST_ENDPOINT: ${{ secrets.GHOST_ENDPOINT }}
          GHOST_API_KEY: ${{ secrets.GHOST_API_KEY }}
          MAILCHIMP_KEY: ${{ secrets.MAILCHIMP_KEY }}
          MAILCHIMP_LIST_RU: ${{ secrets.MAILCHIMP_LIST_RU }}
          MAILCHIMP_LIST_EN: ${{ secrets.MAILCHIMP_LIST_EN }}
          GATSBY_GRAPHQL_IDE: playground
          DIALOG_WEBHOOK: ${{ secrets.DIALOG_WEBHOOK }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          SENTRY_DSN_PUBLIC: ${{ secrets.SENTRY_DSN_PUBLIC }}
        run: |
          npm ci
          npm run build
      - name: Application notify build
        uses: dialogs/dialog-notify-action@master
        with:
          url: ${{ secrets.DIALOG_WEBHOOK }}
          message: 'üëâüèæ Homepage build *#$BUILD_NUMBER*: application build successful.'

      - name: Upload build artifact
        uses: actions/upload-artifact@v1
        with:
          name: app
          path: public
      - name: Upload build number
        uses: actions/upload-artifact@v1
        with:
          name: BUILD_NUMBER
          path: BUILD_NUMBER

  build-docker:
    needs: build-app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Download app build artifact
        uses: actions/download-artifact@v1
        with:
          name: app
          path: public
      - name: Download app build artifact
        uses: actions/download-artifact@v1
        with:
          name: BUILD_NUMBER
      - name: Restore build number
        uses: einaregilsson/build-number@v1
      - name: Build the Docker image
        env:
          DOCKER_IMAGE: docker.pkg.github.com/dialogs/homepage/homepage-stage
        run: |
          VERSION=$(node -p "require('./package.json').version")
          IMAGE_VERSION="${VERSION}.$BUILD_NUMBER"
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
          docker build -t $DOCKER_IMAGE:$IMAGE_VERSION .
          docker tag $DOCKER_IMAGE:$IMAGE_VERSION $DOCKER_IMAGE:latest
          docker push $DOCKER_IMAGE:$IMAGE_VERSION
      - name: Docker image notify
        uses: dialogs/dialog-notify-action@master
        with:
          url: ${{ secrets.DIALOG_WEBHOOK }}
          message: 'üëåüèæ Homepage build *#$BUILD_NUMBER*: docker image ready.'
      - name: Deploy
        run: curl -X POST "https://${{ secrets.JENKINS_USER }}:${{ secrets.JENKINS_PASS }}@jenkins.transmit.im/job/Web/job/web-apps%20deploy/buildWithParameters?token=${{ secrets.JENKINS_TOKEN }}&app=beta&image=$DOCKER_IMAGE:$IMAGE_VERSION"
      - name: Exepction
        if: failure()
        uses: dialogs/dialog-notify-action@master
        with:
          url: ${{ secrets.DIALOG_WEBHOOK }}
          message: 'üñïüèæ Homepage build *#${BUILD_NUMBER}:* pipeline failed.'
